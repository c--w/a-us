<html>
	<head>
		<title>AMONGUS CHASE</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>
		<script type="text/javascript" src="colyseus.js"></script>
		<script type="text/javascript" src="pixi.min.js"></script>
		<script src="joy.min.js"></script>
		<script src="victor.min.js"></script>
		<style>
		* {padding: 0; margin: 0}
		label, input, option, select, div {
			padding: 5px;
			margin: 2px;
			-webkit-text-stroke-width: 1px;
			-webkit-text-stroke-color: white;
			font-weight: bold;
			font-family: sans-serif;
		}
		input, select, button {
			font-size: 24px;
		}
		ul {
			list-style-type: none;
		}
			li {
				font-size: 20px;
				padding: 2px;
			}
		</style>

	</head>
	<body>
		<div id="info" style="z-index:1; text-align: right; position: absolute; top: 5px; right: 5px;" >
			<input id="startGame" type="submit" value="START" onclick="startGame(event)" style="display:none"/>
			<div id="players" style="font-size: 18px"></div>
		</div>
		<div id="tasks" style="font-size: 18px; z-index:1; position: absolute; top: 5px; left: 5px;display:none;">
		</div>
		<form id="form" style="font-size: 24px; display: none; text-align: center; padding: 5px; z-index:1; position: absolute; top: 30%; left: 50%; transform: translateX(-50%) translateY(-50%)">
			<label for="name">NICK: </label>
			<input type="text" id="name" value="" autofocus style="width: 140px;"/>
			<select id="color">
				<option value="blue" style="background-color: blue!important;">blue</option>
				<option value="black" style="color: white; background-color: black;">black</option>
				<option value="brown" style="background-color: brown;">brown</option>
				<option value="green" style="background-color: green;">green</option>
				<option value="light-blue" style="background-color: light-blue;">light-blue</option>
				<option value="lime" style="background-color: lime;">lime</option>
				<option value="orange" style="background-color: orange;">orange</option>
				<option value="red" style="background-color: red;">red</option>
				<option value="rose" style="background-color: rose;">rose</option>
				<option value="violet" style="background-color: violet;">violet</option>
				<option value="yellow" style="background-color: yellow;">yellow</option>
				<option value="white" style="background-color: white;">white</option>
			</select>
			<input type="submit" value="JOIN" />
		</form>
		<div id="time" style="font-size: 30px; color: red; z-index:1; position: absolute; top: 5px; left: 50%; transform: translateX(-50%);  ">
		</div>
		<div id="message" onclick="hide(event)" style="position: absolute; text-align: center; background-color: #FFFFFF; padding: 20px; font-size: 30px; z-index:200; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); display: none ">
		</div>
		<div id="meeting" style="position: relative; z-index: 100; padding: 15px; background-color: #fffffff0; font-size: 30px; color: black; position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: none">
			TEST
		</div>
		<div id="task" style="font-size: 30; position: relative; z-index: 50; padding: 15px; background-color: #fffffff0; font-size: 30px; color: black; position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: none">

		</div>

		<div id="joyDiv" style="position: absolute; z-index: 2; left: 0; bottom: 15px; width:120px; height:120px; margin-bottom:20px;display:none"></div>
		<div id="actionsDiv" style="position: absolute; z-index: 2; right: 10px; bottom: 10px; width:200px; text-align: right;">
			<div id="time-to-kill" style="font-size: 30px; color: red; display:none; background-color: #ffffff40"></div>
			<input id="useItem" type="submit" value="USE!" onclick="useItem(event)" style="display:none;"/>
			<input id="killPlayer" type="submit" value="KILL!!" onclick="killPlayer(event)" style="display:none"/>
			<input id="reportBody" type="submit" value="BODY!!!" onclick="reportBody(event)" style="display:none"/>
		</div>
		<img id="mapCorridorsImg" src="img/map-corridors.png" loading="eager" style="position: fixed; left: -10000; top: -10000; display: none;"/>
		<canvas id="mapCorridorsCanvas" style="position: fixed; left: -10000; top: -10000; display: none;"/>
		<script src="amongus-chase.js"></script>
		<script src="tasks.js"></script>
	</body>
</html>
