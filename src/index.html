<html>
	<head>
		<title>AMONGUS CHASE</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>
		<script type="text/javascript" src="colyseus.js"></script>
		<script type="text/javascript" src="pixi.min.js"></script>
		<script src="joy.min.js"></script>
		<script src="victor.min.js"></script>
		<style>
        * {padding: 0; margin: 0}
        label, input, option, select {padding: 5px; margin: 2px; font-size: 24px}
		</style>

	</head>
	<body>
		<form id="form" style="text-align: center; background-color: #80808080; padding: 5px; z-index:1; position: absolute; top: 30%; left: 50%; transform: translateX(-50%) translateY(-50%)">
			<label for="name">NICK: </label>
			<input type="text" id="name" value="" autofocus style="width: 140px;"/>
			<select id="color">
				<option value="blue" style="background-color: blue!important;">blue</option>
				<option value="black" style="color: white; background-color: black;">black</option>
				<option value="brown" style="background-color: brown;">brown</option>
				<option value="green" style="background-color: green;">green</option>
				<option value="light-blue" style="background-color: light-blue;">light-blue</option>
				<option value="lime" style="background-color: lime;">lime</option>
				<option value="orange" style="background-color: orange;">orange</option>
				<option value="red" style="background-color: red;">red</option>
				<option value="rose" style="background-color: rose;">rose</option>
				<option value="violet" style="background-color: violet;">violet</option>
				<option value="yellow" style="background-color: yellow;">yellow</option>
				<option value="white" style="background-color: white;">white</option>
			</select>       
			<input type="submit" value="JOIN" />
		</form>
		<div id="time" style="font-size: 24px; color: red; z-index:1; position: absolute; top: 5px; left: 50%; transform: translateX(-50%); background-color: #ffffff40 ">
		</div>
		<div id="message" style="font-size: 30px; color: red; z-index:1; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); background-color: #ffffff40; display: none ">
		</div>

		<div id="info" style="z-index:1; position: absolute; top: 5px; right: 5px; background-color: #ffffff80 ">
			<div id="players"></div>
			<input id="startGame" type="submit" value="START" onclick="startGame()" style="display:none"/>
		</div>
		<div id="joyDiv" style="position: absolute; z-index: 2; left: 10px; bottom: 10px; width:100px;height:100px;margin-bottom:20px;display:none"></div>
		<div id="actionsDiv" style="position: absolute; z-index: 2; right: 10px; bottom: 10px; width:100px;">
			<input id="useItem" type="submit" value="USE" onclick="useItem()" style="display:none;"/>
			<input id="killPlayer" type="submit" value="KILL" onclick="killPlayer()" style="display:none"/>
		</div>
		<img id="mapCorridorsImg" src="img/map-corridors.png" style="position: fixed; left: -10000; top: -10000; display: none;"/>
		<canvas id="mapCorridorsCanvas" style="position: fixed; left: -10000; top: -10000; display: none;"/>
		<script src="amongus-chase.js"></script>

	</body>
</html>
